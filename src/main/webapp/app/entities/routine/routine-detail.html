
<div>
    <h2><span>Routine</span> {{vm.routine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Routine Name</span></dt>
        <dd>
            <span>{{vm.routine.routineName}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.routine.createdBy}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.routine.creationDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="routine-detail.edit({id:vm.routine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
