<div>
    <h2>Goals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="goals.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Goals
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Session Id</span></th>
                    <th><span>Doctor Id</span></th>
                    <th><span>Patient Id</span></th>
                    <th><span>Routine Id</span></th>
                    <th><span>Frequency Of Exercise</span></th>
                    <th><span>Repetition Of Exercise</span></th>
                    <th><span>Degree Of Motion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="goals in vm.goals track by goals.id">
                    <td><a ui-sref="goals-detail({id:goals.id})">{{goals.id}}</a></td>
                    <td>{{goals.sessionId}}</td>
                    <td>{{goals.doctorId}}</td>
                    <td>{{goals.patientId}}</td>
                    <td>{{goals.routineId}}</td>
                    <td>{{goals.frequencyOfExercise}}</td>
                    <td>{{goals.repetitionOfExercise}}</td>
                    <td>{{goals.degreeOfMotion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="goals-detail({id:goals.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="goals.edit({id:goals.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="goals.delete({id:goals.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
