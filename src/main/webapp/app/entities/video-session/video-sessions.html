<div>
    <h2>Video Sessions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="video-session.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Video Session
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Doctor Id</span></th>
                    <th><span>Patient Id</span></th>
                    <th><span>Video Session Token</span></th>
                    <th><span>Video Session Id</span></th>
                    <th><span>Created Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="videoSession in vm.videoSessions track by videoSession.id">
                    <td><a ui-sref="video-session-detail({id:videoSession.id})">{{videoSession.id}}</a></td>
                    <td>{{videoSession.doctorId}}</td>
                    <td>{{videoSession.patientId}}</td>
                    <td>{{videoSession.videoSessionToken}}</td>
                    <td>{{videoSession.videoSessionId}}</td>
                    <td>{{videoSession.createdDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="video-session-detail({id:videoSession.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video-session.edit({id:videoSession.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video-session.delete({id:videoSession.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
