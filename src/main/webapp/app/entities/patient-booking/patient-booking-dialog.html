
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatientBookingLabel">Create or edit a Patient Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patientBooking.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patientBooking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_doctorId">Doctor Id</label>
            <input type="text" class="form-control" name="doctorId" id="field_doctorId"
                    ng-model="vm.patientBooking.doctorId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_patientId">Patient Id</label>
            <input type="text" class="form-control" name="patientId" id="field_patientId"
                    ng-model="vm.patientBooking.patientId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bookingDateAndTime">Booking Date And Time</label>
                <div class="input-group">
                    <input id="field_bookingDateAndTime" type="text" class="form-control" name="bookingDateAndTime" datetime-picker="{{dateformat}}" ng-model="vm.patientBooking.bookingDateAndTime" is-open="vm.datePickerOpenStatus.bookingDateAndTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('bookingDateAndTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
