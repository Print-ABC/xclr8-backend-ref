
<div>
    <h2><span>Patient Booking</span> {{vm.patientBooking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Doctor Id</span></dt>
        <dd>
            <span>{{vm.patientBooking.doctorId}}</span>
        </dd>
        <dt><span>Patient Id</span></dt>
        <dd>
            <span>{{vm.patientBooking.patientId}}</span>
        </dd>
        <dt><span>Booking Date And Time</span></dt>
        <dd>
            <span>{{vm.patientBooking.bookingDateAndTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-booking-detail.edit({id:vm.patientBooking.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
